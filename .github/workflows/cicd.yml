name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: docker login
      #   run: |
      #     echo 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 | docker login ghcr.io -u amirioelmos --password-stdin
      - name: Login to GitHub Container registry
        uses: docker/login-action@v1
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          registry: ghcr.io
          username: $GITHUB_USER
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/behinkar/front:latest
      - name: Docker Push
        run: docker push ghcr.io/behinkar/front:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root/frontend
            docker compose pull web
            docker compose up -d
          host: ${{ secrets.HOST }}
          user: root
          port: 2233
          pass: ${{ secrets.PASSWORD }}
